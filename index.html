<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="box">
        <div id="step0">
            <h1>IAOI Global Implant Summit - 2025 <br>(Aug 2<sup>nd</sup> & 3<sup>rd</sup>) SATURDAY & SUNDAY</h1>
            <h1>Register Now</h1>
            <h2 style="color: #01b2aa;">Are you an existing member?</h2>
            <button class="submit-button" onclick="handleMembershipChoice('yes')">Yes</button>
            <button class="submit-button" onclick="handleMembershipChoice('no')">No</button>
        </div>

        <!-- Step 1: Plan Selection -->
        <div id="step1" style="display: none;">
            <h1>Registration</h1>
            <label for="category">Select Plan</label>
            <select id="category" required onchange="updateFields()">
                <option value="">Select Plans</option>
                <option value="IAOI MEMBERS">IAOI Members</option>
                <option value="AFFLIATE MEMBERS">Affiliate Association Members</option>
                <option value="COMBO - NEW MEMBER + CONFERENCE">Combo - New Member + Conference</option>
                <option value="GROUP REGISTRATIONS">Group Registration (Min 10 Members)</option>
                <option value="INTERNATIONAL DELEGATES">International Delegates</option>
            </select>

            <div id="inputFields"></div>
            <p class="error" id="error-message">Member not found. Please check the Member ID.</p>
            <button class="back-button" onclick="prevStep()">Back</button>
            <button class="submit-button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2: Plan Details -->
        <div id="step2" style="display: none;">
            <h3>Plan Details</h3>
            <table style="border-collapse: collapse; width: 100%; text-align: left;">
                <tr>
                    <td>Selected Plan</td>
                    <td>:</td>
                    <td><strong id="selected_plan" style="color: #01b2aa;"></strong></td>
                </tr>
                <tr>
                    <td>Plan Amount</td>
                    <td>:</td>
                    <td><strong id="plan_amount">₹0</strong></td>
                </tr>
                <tr>
                    <td>GST (18%)</td>
                    <td>:</td>
                    <td><strong id="gst_amount">₹0</strong></td>
                </tr>
                <tr>
                    <td>Total Payable Amount</td>
                    <td>:</td>
                    <td style="color: #01b2aa;"><strong id="total_amount">₹0</strong></td>
                </tr>
            </table>
            <div class="button-container">
                <button class="back-button" onclick="prevStep()">Back</button>
                <button class="submit-button" type="submit">Pay</button>
            </div>
        </div>
    </div>
</body>

</html>
